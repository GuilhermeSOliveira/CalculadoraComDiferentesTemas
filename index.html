<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Calculadora JavaScript</title>
</head>
<body>

    <section class="calculadora" id="calculadora">

        <h1>Calculadora</h1>
        <p>Temas</p>
        <div class="tema">
            <button class="temas" id="temas1">Tema 1</button>
            <button class="temas" id="temas2">Tema 2</button>
            <button class="temas" id="temas3">Tema 3</button>
        </div>

        <div class="divScreen" id="divScreen">
           <h1 class="screen" id="screen"></h1>
        </div>

        <div class="botoes" id="botoes">
            <input type="button" value="7" class="numerosESinais" id="numerosESinais7" name="numerosESinais">
            <input type="button" value="8" class="numerosESinais" id="numerosESinais8" name="numerosESinais">
            <input type="button" value="9" class="numerosESinais" id="numerosESinais9" name="numerosESinais">
            <input type="button" value="DEL" class="del" id="del">
            <input type="button" value="4" class="numerosESinais" id="numerosESinais4" name="numerosESinais">
            <input type="button" value="5" class="numerosESinais" id="numerosESinais5" name="numerosESinais">
            <input type="button" value="6" class="numerosESinais" id="numerosESinais6" name="numerosESinais">
            <input type="button" value="+" class="numerosESinais" id="numerosESinais+" name="numerosESinais">
            <input type="button" value="1" class="numerosESinais" id="numerosESinais1" name="numerosESinais">
            <input type="button" value="2" class="numerosESinais" id="numerosESinais2" name="numerosESinais">
            <input type="button" value="3" class="numerosESinais" id="numerosESinais3" name="numerosESinais">
            <input type="button" value="-" class="numerosESinais" id="numerosESinais-" name="numerosESinais">
            <input type="button" value="." class="numerosESinais" id="numerosESinais." name="numerosESinais">
            <input type="button" value="0" class="numerosESinais" id="numerosESinais0" name="numerosESinais">
            <input type="button" value="/" class="numerosESinais" id="numerosESinais/" name="numerosESinais">
            <input type="button" value="*" class="numerosESinais" id="numerosESinais*" name="numerosESinais">
            <input type="button" value="RESET" class="reset" id="reset">
            <input type="button" value="=" class="igual" id="igual">
        </div>

    </section>


    <script src="main.js"></script>
</body>
</html>
