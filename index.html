<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Calculadora JavaScript</title>
</head>
<body>

    <section class="calculadora">

        <h1>Calculadora</h1>
        <p>Tema</p>
        <label class="switch">
            <input type="checkbox" name="1" id="tema1">
            <div class="slider"></div>
        </label>

        <div class="divScreen">
           <h1 class="screen"></h1>
        </div>

        <div class="botoes">
            <input type="button" value="7" class="numerosESinais">
            <input type="button" value="8" class="numerosESinais">
            <input type="button" value="9" class="numerosESinais">
            <input type="button" value="DEL" class="del">
            <input type="button" value="4" class="numerosESinais">
            <input type="button" value="5" class="numerosESinais">
            <input type="button" value="6" class="numerosESinais">
            <input type="button" value="+" class="numerosESinais">
            <input type="button" value="1" class="numerosESinais">
            <input type="button" value="2" class="numerosESinais">
            <input type="button" value="3" class="numerosESinais">
            <input type="button" value="-" class="numerosESinais">
            <input type="button" value="." class="numerosESinais">
            <input type="button" value="0" class="numerosESinais">
            <input type="button" value="/" class="numerosESinais">
            <input type="button" value="*" class="numerosESinais">
            <input type="button" value="RESET" class="reset">
            <input type="button" value="=" class="igual">
        </div>

    </section>


    <script src="main.js"></script>
</body>
</html>
